<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

                <a class="navbar-brand" [routerLink]="['/']">BookStore.Edu</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li>
                        <a [routerLink]="['/shop']" routerLinkActive="route-activating">Books </a>
                    </li>
                    <li>
                        <a routerLink="/about" routerLinkActive="route-activating" [routerLinkActiveOptions]="{exact: true}">About</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li style="color:white;">
                        <a class="nav-link" routerLink="/basket">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i> &nbsp;
                            <ng-container *ngIf="(basket$ | async) as basket">
                                ({{ basket.items.length }})
                            </ng-container>
                        </a>
                    </li>
                    <ng-container *ngIf="(currentUser$ | async) === null">
                        <li>
                            <a routerLink="/account/register" routerLinkActive="route-activating">Register</a>
                        </li>
                        <li>
                            <a routerLink="/account/login" routerLinkActive="route-activating">Login</a>
                        </li>
                    </ng-container>

                    <ng-container *ngIf="(currentUser$ | async) as user">
                        <li class="nav-item dropdown" dropdown>
                            <a dropdownToggle class="dropdown-toggle nav-link">
                Hi! {{ user.displayName }}
                <span class="caret"></span>
              </a>
                            <ul *dropdownMenu class="dropdown-menu" role="menu">
                                <li role="menuitem">
                                    <a class="dropdown-item" routerLink="basket">
                                        <i class="fa fa-shopping-cart" aria-hidden="true"></i> View Basket
                                    </a>
                                </li>
                                <li role="menuitem">
                                    <a class="dropdown-item" routerLink="order">
                                        <i class="fa fa-history" aria-hidden="true"></i> View Orders
                                    </a>
                                </li>
                                <li class="divider dropdown-divider"></li>
                                <li (click)="logout()" class="nav-item">
                                    <a class="nav-link" href="/#">
                                        <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
