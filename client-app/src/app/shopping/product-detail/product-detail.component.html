<div class="panel panel-default" *ngIf="book">
  <div class="panel-heading">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <h1>{{ book.title }}</h1>
        <p class="text-warning">by {{ book.author }}</p>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
        <h5 class="product-price">List Price: {{ book.price | number: '1.0-0' }}</h5>

        <div class="product-description">
          <h5>Description</h5>
          <p>{{ book.description }}</p>
        </div>

        <div
          class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
          style="margin-top: 20px;"
        >
          <div class="row">
            <div class="input-group">
              <span class="input-group-btn">
                <button (click)="decrementQuantity()" type="button" class="btn btn-default btn-number">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
              </span>
              <input
                type="number"
                class="form-control input-number quantity-value"
                value="{{quantity}}"
                min="1"
                max="5"
                readonly="true"
              />
              <span class="input-group-btn">
                <button (click)="incrementQuantity()" type="button" class="btn btn-default btn-number">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
        <img src="{{ book.imageUrl }}" width="100%" class="rounded" />
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <button type="button" class="btn btn-success" routerLink="/shop">
          Back to list
        </button>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <button (click)="addItemToBasket()" type="button" class="btn btn-add-to-card pull-right">
          <i class="fa fa-shopping-cart"></i> Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
